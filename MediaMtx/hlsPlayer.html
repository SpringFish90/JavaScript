<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP to HLS Stream Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        video {
            width: 100%;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
  <body>
 
    <div class="container">
        <h5>개수 입력</h5>
        <input type="number" id="videoCount" style="width:150px;" placeholder="숫자 입력" min="1" max="102"/>
        <h3>CCTV Viewer</h3>
        <div id="videoList" class="row">
        </div>
    </div>
    <script>
        const input = document.getElementById('videoCount');
        const list = document.getElementById('videoList');
    
        input.addEventListener('keypress', (event) => {
			if (event.key != 'Enter') {
				return;
			}
            list.innerHTML = '';
            const maxCount = parseInt(document.getElementById("videoCount").max);
            let count = parseInt(input.value);
            if(count > maxCount){
                count = maxCount;
                document.getElementById("videoCount").value = maxCount;
            }
            
            for(let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.className = 'col-sm-2';

                const video = document.createElement('video');
                const url = `http://localhost:38888/CAM${i+1}/index.m3u8`;
                
                if(Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    
                    video.controls = true;
                    video.autoplay = true;
                    video.muted = true;

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.onloadedmetadata = () => {
                            if(!isNaN(video.duration)) {
                                video.currentTime = 0;
                            }
                        };
                        video.play();
                    });
                    // hls.on(Hls.Events.ERROR, function (event, data) {
                    //     if(data.type === 'networkError' && data.response && data.response.code === 404) {
                    //         setNoVideo();
                    //         hls.detachMedia();
                    //         hls.destroy();
                    //     }
                    // });
                } else {
                    setNoVideo();
                }

                div.appendChild(video);
                list.appendChild(div);
            }
        });
    </script>
</body>
</html>
